<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS LOOPS</title>
</head>
<body>
<script type="text/javascript">
	var myname= prompt("enter name");
	var i=1;
	while(i<=100){
		document.writeln(i+"."+myname);
		i++;
	}
</script>
</body>
</html>
