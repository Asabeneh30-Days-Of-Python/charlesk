<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add new contact</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				ID number
			</td>
			<td>
		   <input type="ID number" placeholder="enter identification number"name="">
			</td>
		</tr>
		<tr>
		<td>
			first name
		</td>
		<td>
			<input type="first name"placeholder="enter first name" name="">
		</td>
		</tr>
		<tr>
			<td>
				last name
			</td>
			<td>
				<input type="last name"placeholder="last name" name="">
			</td>
		</tr>
		<tr>
			<td>
				gender
			</td>
			<td>
				<input type="radio" name="gender">male
                <input type="radio" name="gender">female
			</td>
		</tr>
		<tr>
			<td>
				phone
			</td>
			<td>
				<input type="phone"placeholder="+254" name="">
			</td>
		</tr>
		<tr>
			<td>
				Email
			</td>
			<td>
				<input type="Email"placeholder="Enter Email" name="">
			</td>
		</tr>
        <tr>
        	<td>
        		Address
        	</td>
        	<td>
        		<input type="Address"placeholder="Enter Address" name="">
        	</td>
        </tr>
        <tr>
        	<td>
        		Date of birth
        	</td>
        	<td>
        		<input type="Date"placeholder="Date of birth" name="">
        	</td>
        </tr>
        <tr>
        	<td>
        	position	
        	</td>
        	<td>
        		<select>
        			<option>administrator</option>
        			<option>member</option>
        			<option>guest</option>
        		</select>
        	</td>
        </tr>
</form>
</body>
</html>
