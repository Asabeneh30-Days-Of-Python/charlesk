<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data form</title>
</head>
<body>
	<form method="POST" action="">
		<div>
			<h3>provide the following information</h3>
		</div>
		<br>
		<div>
			<label>name</label>

		<input type="name" name="sname" placeholder="enter name">
	</div>
	<br>
	<div>
		<label>telephone</label>
		<input type="telephone" name="stelephone" placeholder="+254">
	</div>
	
	<br>
	<div><label> Date of Birth </label>
		<input type="date" name="sdate">
	</div>
	<br>
	<div><label> Gender </label>
		<input type="radio"name="Gender">Male
		<input type="radio"name="Gender">Female
	</div>
	<br>
	<div><label> Select course </label>
		<select name="scourse">
			<option value="">--select course--</option>
			<option value="BSCSF">Computer Security and Forensics</option>
			<option value="CS">Computer Science</option>
			<option value="BBIT">Business IT</option>
			<option value="AS">Acturial Sciences</option>
		</select>
		</div>
	<br>
	<div><label> Feedback </label>
		<textarea name="sfeedback"placeholder="Any feedback is appreciated"></textarea>
	</div>
	<br>
	<div><label>Method of Payement</label>
		<br>
		<input type="checkbox" name="Method of Payement"value="YES">
		<label for="Method of Payement">CASH</label>
		<br>
		<input type="checkbox" name="Method of
		Payement"value="YES">
		<label for="Method of Payement">CREDIT CARD</label>
	</div>
	<br>
	<div>
		<label>password</label>
		<input type="password" name="password" placeholder="enter password">
	</div>
	<br>
	<div>
		<button>submit</button>
	</div>
</form>

</body>
</html>
