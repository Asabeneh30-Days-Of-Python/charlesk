<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>conditional loop</title>
</head>
<body>
<script type="text/javascript">
	var start = parseInt(prompt("enter ending point"));
	var end = parseInt(prompt("enter starting point"));
	if(start<end){

		document.writeln(start);
		start++;
	}
	else if(start>end){
		//DECREMENT
		document.writeln(end);
		start--;
	}
</script>
</body>
</html>
